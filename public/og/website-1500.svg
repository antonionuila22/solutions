<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="orange-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="cyan-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="orb-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="orb-gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative orbs -->
  <circle cx="150" cy="500" r="300" fill="url(#orb-gradient-1)"/>
  <circle cx="1100" cy="100" r="250" fill="url(#orb-gradient-2)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Content container -->
  <g transform="translate(80, 60)">
    <!-- Badge -->
    <rect x="0" y="0" width="180" height="36" rx="18" fill="#f97316" fill-opacity="0.15"/>
    <circle cx="22" cy="18" r="5" fill="#10b981"/>
    <text x="38" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#ffffff" fill-opacity="0.8">Limited Spots</text>

    <!-- Main headline -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">10-Page Business</text>
    <text x="0" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">Website</text>

    <!-- Two pricing options -->
    <g transform="translate(0, 210)">
      <!-- WordPress option -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="280" height="120" rx="12" fill="#ffffff" fill-opacity="0.03" stroke="#ffffff" stroke-opacity="0.08"/>
        <text x="20" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8">WordPress</text>
        <text x="20" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#orange-gradient)">$1,500</text>
        <text x="20" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">14-day delivery</text>
      </g>

      <!-- Custom Code option -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="320" height="120" rx="12" fill="#ffffff" fill-opacity="0.03" stroke="#06b6d4" stroke-opacity="0.3"/>
        <text x="20" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8">Custom Code (Astro)</text>
        <text x="20" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="url(#cyan-gradient)">$3,500+</text>
        <text x="20" y="105" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">3-4 weeks delivery</text>
      </g>
    </g>

    <!-- Subheadline -->
    <text x="0" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8">US agencies charge $8,000-$18,000 for the same quality</text>

    <!-- Features -->
    <g transform="translate(0, 420)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="10" r="10" fill="#10b981" fill-opacity="0.2"/>
        <path d="M6 10 L9 13 L14 7" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.7">10 Custom Pages</text>
      </g>
      <g transform="translate(180, 0)">
        <circle cx="10" cy="10" r="10" fill="#10b981" fill-opacity="0.2"/>
        <path d="M6 10 L9 13 L14 7" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.7">Mobile Ready</text>
      </g>
      <g transform="translate(340, 0)">
        <circle cx="10" cy="10" r="10" fill="#10b981" fill-opacity="0.2"/>
        <path d="M6 10 L9 13 L14 7" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.7">SEO Ready</text>
      </g>
      <g transform="translate(500, 0)">
        <circle cx="10" cy="10" r="10" fill="#10b981" fill-opacity="0.2"/>
        <path d="M6 10 L9 13 L14 7" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#ffffff" fill-opacity="0.7">90-day Support</text>
      </g>
    </g>
  </g>

  <!-- Right side - Device mockup -->
  <g transform="translate(820, 120)">
    <!-- Browser window -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="#1e293b"/>
    <!-- Browser bar -->
    <rect x="0" y="0" width="300" height="30" rx="8" fill="#334155"/>
    <rect x="0" y="20" width="300" height="10" fill="#334155"/>
    <!-- Browser dots -->
    <circle cx="20" cy="15" r="5" fill="#ef4444"/>
    <circle cx="40" cy="15" r="5" fill="#eab308"/>
    <circle cx="60" cy="15" r="5" fill="#22c55e"/>
    <!-- Content lines -->
    <rect x="20" y="50" width="120" height="12" rx="2" fill="#475569"/>
    <rect x="20" y="75" width="260" height="8" rx="2" fill="#334155"/>
    <rect x="20" y="95" width="200" height="8" rx="2" fill="#334155"/>
    <rect x="20" y="115" width="240" height="8" rx="2" fill="#334155"/>
    <rect x="20" y="150" width="100" height="30" rx="4" fill="url(#orange-gradient)"/>

    <!-- Mobile device -->
    <g transform="translate(180, 100)">
      <rect x="0" y="0" width="100" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
      <!-- Screen -->
      <rect x="8" y="20" width="84" height="140" rx="4" fill="#0f172a"/>
      <!-- Content -->
      <rect x="16" y="35" width="50" height="8" rx="2" fill="#475569"/>
      <rect x="16" y="55" width="68" height="6" rx="2" fill="#334155"/>
      <rect x="16" y="70" width="60" height="6" rx="2" fill="#334155"/>
      <rect x="16" y="100" width="68" height="20" rx="3" fill="url(#orange-gradient)"/>
    </g>
  </g>

  <!-- Logo at bottom -->
  <g transform="translate(80, 550)">
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#ffffff">codebrand</text>
    <text x="195" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b">.us</text>
  </g>

  <!-- Save percentage badge -->
  <g transform="translate(950, 520)">
    <rect x="0" y="0" width="170" height="50" rx="25" fill="url(#orange-gradient)"/>
    <text x="85" y="33" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">Save 70%</text>
  </g>
</svg>
